name: Node.js CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  sast:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install Snyk CLI
        run: |
          curl -L https://github.com/snyk/snyk/releases/download/v1.688.0/snyk-linux --output snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/
      - name: Test security
        run: snyk test

  deploy:
    needs: sast
    runs-on: ubuntu-latest
    steps:
