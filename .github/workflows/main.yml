name: Node.js CI

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: docker.io/FelipeHldr/docker-devops

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: |
        npm run build
        docker build -t $DOCKER_IMAGE .

    - name: Test
      run: npm test

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy
      run: |
        docker run -d -p 8080:8080 $DOCKER_IMAGE
        ngrok http 8080
